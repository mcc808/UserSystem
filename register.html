<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My awesome user registration system</h1>
    </header>
    <main>
        <h2>Add a new user</h2>
        <!--email, password, first name, last name, age, address, phone number, payment, color-->
        <div>
            <div class="input container">
                <label>Email:</label>
                <input type="email" id="txtEmail">
            </div>

            <div class="input container">
                <label>Password:</label>
                <input type="password" id="txtPassword">
            </div>

            <div class="input container">
                <label>First Name:</label>
                <input type="txt" id="txtfirstname">
            </div>

            <div class="input container">
                <label>Last Name:</label>
                <input type="txt" id="txtlastname">
            </div>

            <div class="input container">
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>

            <div class="input container">
                <label>Address:</label>
                <input type="text" id="txtAddress">
            </div>

            <div class="input container">
                <label>Phone Number:</label>
                <input type="tel" id="txtPhone">
            </div>

            <div class="input container">
                <label>Payment Method:</label>
                <select id="selPayment">
                    <option value="cash">Cash</option>
                    <option value="credit">CreditCard</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>

            <div class="input container">
                <label>Favorite Color:</label>
                <input type="color" id="selColor">
            </div>

            <button onclick="register();">Register</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
